# Package Name Mappings
# Maps generic package names to distribution-specific names

# Usage in code:
#   mapped=$(distro_map_package "python-gtk")
#   # Returns: "python3-gi" on Ubuntu/Debian, "python-gobject" on Arch

# Format:
#   generic_name:
#     ubuntu: package_name
#     debian: package_name
#     fedora: package_name
#     arch: package_name

# ============================================================================
# PYTHON PACKAGES
# ============================================================================

python-gtk:
  ubuntu: python3-gi
  debian: python3-gi
  fedora: python3-gobject
  arch: python-gobject
  description: Python GTK bindings

